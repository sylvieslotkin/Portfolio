<html>
<head>
  <title>Northwestern Buildings</title>
  <style>
    html, body { margin:0; padding:20px; height:100%; }
    button { padding:10px 20px; margin:5px; font-size:18px; }
    .Journalism { background:#ff92e0; color:#000; }
    .Engineering  { background:#212f87; color:#fff; }
    .Weinberg { background:#ffcc9f; color:#fff; }
    
    .item {
      padding:15px; margin:10px 0;
      font-size:20px; border-radius:5px;
    }
    .Journalism.item { background:#ff92e0; }
    .Engineering.item  { background:#212f87; }
    .Weinberg.item { background:#ffcc9f; }
    
    .item.hidden { display:none; }
  </style>
</head>
<body>
  <button onclick="filter('All')">All</button>
  <button onclick="filter('Journalism')">Journalism</button>
  <button onclick="filter('Engineering')">Engineering</button>
  <button onclick="filter('Weinberg')">Weinberg</button>

  <div class="item Journalism">MFC</div>
  <div class="item Journalism">Fisk</div>
  
  <div class="item Engineering">Tech</div>
  <div class="item Engineering">Ford</div>
  <div class="item Engineering">Searle</div>
  
  <div class="item Weinberg">Kresge</div>
  <div class="item Weinberg">Harris</div>
  <div class="item Weinberg">Locy</div>

  <script>
    function filter(cat) {
      let items = document.querySelectorAll('.item');
      items.forEach(item => {
        if (cat === 'all' || item.classList.contains(cat)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }
  </script>
</body>
</html>
